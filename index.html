<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | IsiNavarro - TheOdinProject</title>

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bc/GNOME_Calculator_icon_2018.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="container">
            <button class="numbers">7</button><button class="numbers">8</button><button class="numbers">9</button><!--<button class="delete" id="del">Del</button>--><button class="delete" id="ac">AC</button>

            <button class="numbers">4</button><button class="numbers">5</button><button class="numbers">6</button><button class="operand">x</button><button class="operand">&#247</button> <!--Division Icon-->

            <button class="numbers">1</button><button class="numbers">2</button><button class="numbers">3</button><button class="operand">+</button><button class="operand">-</button>

            <button id="dot">.</button><button class="numbers">0</button><button class="operand"><span>x<sup>y</sup></span></button><button id="equal">=</button>
        </div>
    </div>
</body>
</html>
