<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | IsiNavarro - TheOdinProject</title>

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bc/GNOME_Calculator_icon_2018.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>13 + 85 + 65</p>
        </div>
        <div class="container">
            <button>7</button><button>8</button><button>9</button><button class="delete">Del</button><button class="delete">AC</button>

            <button>4</button><button>5</button><button>6</button><button class="operand">x</button><button class="operand">&#247</button>

            <button>1</button><button>2</button><button>3</button><button class="operand">+</button><button class="operand">-</button>

            <button id="dot">.</button><button>0</button><button id="equal" class="operand">=</button><button id="factorial" class ="operand">n!</button><button class="operand" id="power"><span>x<sup>y</sup></span></button>
        </div>
    </div>
</body>
</html>
